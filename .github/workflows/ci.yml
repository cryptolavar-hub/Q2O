name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=agents --cov=utils --cov-report=xml --cov-report=html
      continue-on-error: false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy isort

    - name: Run ruff
      run: |
        ruff check agents/ utils/ main.py
      continue-on-error: false

    - name: Check formatting with black
      run: |
        black --check agents/ utils/ main.py
      continue-on-error: false

    - name: Run isort
      run: |
        isort --check-only agents/ utils/ main.py
      continue-on-error: false

    - name: Run mypy type checking
      run: |
        mypy agents/ utils/ main.py --ignore-missing-imports
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run bandit security scan
      run: |
        bandit -r agents/ utils/ main.py -f json -o bandit-report.json
      continue-on-error: true

    - name: Run safety check
      run: |
        safety check --json
      continue-on-error: true

    - name: Upload bandit report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

  infrastructure-validation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.6.0"

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: "3.13.0"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate Terraform configurations
      run: |
        python -c "from utils.infrastructure_validator import InfrastructureValidator; iv = InfrastructureValidator('.'); result = iv.validate_terraform(); print(result)"
      continue-on-error: true

    - name: Validate Helm charts
      run: |
        python -c "from utils.infrastructure_validator import InfrastructureValidator; iv = InfrastructureValidator('.'); result = iv.validate_helm(); print(result)"
      continue-on-error: true

  integration-tests:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run integration tests
      run: |
        python test_agent_system.py
      continue-on-error: true

  summary:
    runs-on: ubuntu-latest
    needs: [test, lint, security, infrastructure-validation]
    if: always()

    steps:
    - name: Check job status
      run: |
        echo "Test job: ${{ needs.test.result }}"
        echo "Lint job: ${{ needs.lint.result }}"
        echo "Security job: ${{ needs.security.result }}"
        echo "Infrastructure validation: ${{ needs.infrastructure-validation.result }}"

